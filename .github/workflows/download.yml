name: Generate macOS Tahoe Recovery Image

on:
  workflow_dispatch:

run-name: Generate macOS Tahoe Recovery Image

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Download Ventura 13.6.1 Installer (Apple official)
        run: |
          curl -L -o /tmp/InstallAssistant.pkg \
          https://swcdn.apple.com/content/downloads/46/29/042-94215-A_2AUGMBV1AE/kc63l0ghne4n88rmh98q0xtxj1cudr2mu0/InstallAssistant.pkg

      - name: Install the macOS Assistant
        run: |
          sudo installer -pkg /tmp/InstallAssistant.pkg -target /

      - name: Generate macOS Recovery Disk
        run: |
          set -e
          sudo hdiutil create -o /tmp/Tahoe -size 20000m -volname 'Tahoe' -layout SPUD -fs HFS+J
          sudo hdiutil attach /tmp/Tahoe.dmg -noverify -mountpoint /Volumes/Tahoe
          sleep 10
          sudo /Applications/Install\ macOS\ Ventura.app/Contents/Resources/createinstallmedia --volume /Volumes/Tahoe --nointeraction
          cp -R /Volumes/Install\ macOS\ Ventura/BaseSystem /tmp/BaseSystem

      - name: Upload com.apple.recovery.boot
        uses: actions/upload-artifact@v4
        with:
          name: com.apple.recovery.boot
          path: /tmp/BaseSystem/*
          compression-level: 9
